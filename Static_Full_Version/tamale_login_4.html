    <body>

        <div class="custom-modal">
                <div class="modal-body">
                    <p class="i-accept">I acknowledge I have reviewed and accept the following documents:</p>
                    <div class="tos-text"></div>
                    <div class="tos-buttons">
                        <form>
                            <p class="i-accept">(You must click all links before accepting)</p>
                            <p class="i-accept-buttons">
                                <button class="acceptedlegal disabled" disabled="disabled">Accept</button>  <a href="#" class="close-this">Decline</a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
        <div class="custom-outage">
                <div class="modal-body">
                    <div class="scrolltainer">
                        <div class="tos-text"></div>
                    </div>
                    <div class="tos-buttons">
                        <form>
                            <p class="i-accept"></p>
                            <p class="i-accept-buttons"><a href="#" class="close-this">OK</a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
        <div id="container" style="margin-top: 170.5px; display: block;">
            <div class="form-holder" style="right: 134px; width: 300px;">
                <h1 style="display: block;">Tamale NextGen</h1>
                <div id="Error" class="error"></div>
                <form id="FormLogin">
                    <div style="visibility: hidden">
                            <input type="password" style="width: 270px;">
                    </div>
                    <div id="EmailPanel" class="panel primary custom-events">
                        <span class="input-holder"><input type="email" name="Email" id="Email" tabindex="1" maxlength="254" autocomplete="off" value="" required="" class="pe-removed filled" style="width: 270px;"><span class="faux-placeholder">EMAIL</span></span>
                        <span class="input-holder"><input type="password" name="Password" id="Password" tabindex="2" maxlength="127" autocomplete="off" value="" required="" class="pe-removed" style="width: 270px;"><span class="faux-placeholder">PASSWORD</span></span>
                    </div>
                    <div id="CopyPanel" class="panel hide custom-events">
                        <span class="input-holder">
                            <input type="text" class="firm-copy pe-removed" name="CopyNumber" id="CopyNumber" tabindex="2" maxlength="127" autocomplete="off" pattern="[0-9]*" value="" required="" style="width: 270px;">
                        <span class="faux-placeholder">FIRM COPY NUMBER</span></span>
                    </div>
                    <span class="hiddenfirmcopy" style="display:none;">1</span>
                    <input type="hidden" id="hiOnLoadJson" value="{&quot;LogoutUrls&quot;:[&quot;https://localhost/login/signout&quot;,&quot;https://localhost/login/signout&quot;,&quot;https://localhost/service/logout&quot;],&quot;ShowLogoutMessage&quot;:false,&quot;LogoutMessage&quot;:&quot;You have successfully logged out.&quot;,&quot;Type&quot;:&quot;Logout&quot;}" style="width: 270px;">
                    <button id="change_this_action" onclick="window.location.href='main_7.html'" class="ready">SIGN IN</button>
                </form>
                    <div class="bottom-text forgot-password" style="display: block;"><a href="/Service/ResetPassword">Forgot your password? First time here?</a></div>
            <div class="must-accept">You must accept the Terms before continuing</div></div>
        </div>
