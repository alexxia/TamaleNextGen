    <body>

        <div class="custom-modal">
                <div class="modal-body">
                    <p class="i-accept">I acknowledge I have reviewed and accept the following documents:</p>
                    <div class="tos-text"></div>
                    <div class="tos-buttons">
                        <form>
                            <p class="i-accept">(You must click all links before accepting)</p>
                            <p class="i-accept-buttons">
                                <button class="acceptedlegal disabled" disabled="disabled">Accept</button>  <a href="#" class="close-this">Decline</a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
        <div class="custom-outage">
                <div class="modal-body">
                    <div class="scrolltainer">
                        <div class="tos-text"></div>
                    </div>
                    <div class="tos-buttons">
                        <form>
                            <p class="i-accept"></p>
                            <p class="i-accept-buttons"><a href="#" class="close-this">OK</a>
                            </p>
                        </form>
                    </div>
                </div>
        </div>
        <div id="container">
            <div class="rotator"></div>
            <div class="form-holder">
                <h1>Tamale NextGen</h1>
                <div id="Error" class="error"></div>
                <form id="FormLogin">
                    <div style="visibility: hidden">
                            <input type="password"/>
                    </div>
                    <div id="EmailPanel" class="panel primary custom-events">
                        <span class="input-holder"><input type="email" name="Email" id="Email" tabindex="1" maxlength="254" autocomplete="off" placeholder="EMAIL" value="" required /></span>
                        <span class="input-holder"><input type="password" name="Password" id="Password" tabindex="2" maxlength="127" autocomplete="off" placeholder="PASSWORD" value="" required /></span>
                    </div>
                    <div id="CopyPanel" class="panel hide custom-events">
                        <span class="input-holder">
                            <input type="text" class="firm-copy" name="CopyNumber" id="CopyNumber" tabindex="2" maxlength="127" autocomplete="off" pattern="[0-9]*" placeholder="FIRM COPY NUMBER" value="" required />
                        </span>
                    </div>
                    <span class="hiddenfirmcopy" style="display:none;">1</span>
                    <input type="hidden" id="hiOnLoadJson" value="{&quot;LogoutUrls&quot;:[&quot;https://localhost/login/signout&quot;,&quot;https://localhost/login/signout&quot;,&quot;https://localhost/service/logout&quot;],&quot;ShowLogoutMessage&quot;:false,&quot;LogoutMessage&quot;:&quot;You have successfully logged out.&quot;,&quot;Type&quot;:&quot;Logout&quot;}"/>
                    <button id="change_this_action" onclick="window.location.href='main_7.html'">Login</button>
                </form>
                    <div class="bottom-text forgot-password"><a href="/Service/ResetPassword">Forgot your password? First time here?</a></div>
            </div>
        </div>

                <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script>
            var ADV_IDM = { investorMode: "False" };
            ADV_IDM.baseUrl = "/";
        </script>
        <script src="js/jqueryvalidate.js" type="text/javascript"></script>
        <script src="js/adv-messages.en.js" type="text/javascript"></script>
        <script src="js/adv-lgn.js" type="text/javascript"></script>
        
        <script src="js/additionalmethods.js" type="text/javascript"></script>
        <script>

        </script>
    </body>
</html>
